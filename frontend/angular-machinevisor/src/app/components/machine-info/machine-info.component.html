<mat-card class="card">
    <div class="switch-container">
      <mat-button-toggle-group>
        <mat-button-toggle value="true" [checked]="buttonService.getIsOnChecked()" (change)="buttonService.clickOn()">On</mat-button-toggle>
        <mat-button-toggle value="false" [checked]="!buttonService.getIsOnChecked()" (change)="buttonService.clickOff(name)">Off</mat-button-toggle>
      </mat-button-toggle-group>
    </div>
    <mat-card-header class="header">
        <!-- nome + stato -->
      <mat-card-title class="name">{{name}}</mat-card-title>
      <mat-card-subtitle class="status">{{status}}</mat-card-subtitle>
    </mat-card-header>
    <!-- info + foto (in colonna)-->
    <!-- card con i dati -->
    <mat-card-content>
      <div class="content">
        <ul>
        <li *ngFor="let elem of infoMix" class="info">
            <p class="key">{{elem.key}}:</p><p class="val">{{elem.value}}</p>
        </li>
        </ul>
        <img src={{photo}} alt="Machine images">
      </div>
      <div class="values">
        <ul>
          <li 
          [ngClass]="{
            'ok' : temp.error == true,
            'ko' : temp.error == false
          }">
              <p class="value-key">Temperature</p><p class="value-val">{{temp.val}} Â°C</p>
          </li>
          <li 
          [ngClass]="{
            'ok' : cons.error == true,
            'ko' : cons.error == false
          }">
              <p class="value-key">Energy consumption</p><p class="value-val">{{cons.val}} KWh</p>
          </li>
          <li 
          [ngClass]="{
            'ok' : time.error == true,
            'ko' : time.error == false
          }">
              <p class="value-key">Working time</p><p class="value-val">{{time.val}} s</p>
          </li>
          </ul>
      </div>
    </mat-card-content>
        <!-- bottoni "charts e log" -->
    <div class="buttons">
      <button mat-button class="button" (click)="navService.goToPageWithParameters('/charts', machineID.toString())">Charts</button>
      <button mat-button class="button" (click)="navService.goToPageWithTwoParameters('/log', machineID.toString(), name)">Log</button>
    </div>    
</mat-card>
